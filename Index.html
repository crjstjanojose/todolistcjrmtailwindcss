<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-do List</title>
  </head>
  <body class="bg-green-500">
    <header
      class="flex-col max-w-lg p-3 mx-auto mt-6 bg-white rounded-t-lg shadow-lg"
    >
      <h1 class="mt-2 mb-2 text-2xl text-center">To-do List App</h1>
    </header>
    <main class="flex-col max-w-lg p-3 mx-auto bg-white rounded-b-lg shadow-lg">
      <div class="px-2">
        <form data-js="form-search">
          <input
            class="w-full px-2 py-2 text-base font-semibold bg-gray-100 border border-gray-300 rounded  focus:outline-none focus:border-indigo-500 focus:bg-white"
            type="text"
            placeholder="Pesquisar to-do"
            autofocus
            data-js="input-search"
            name="search"
          />
        </form>
      </div>
      <div class="">
        <ul class="px-2 py-1 mt-1 bg-white" data-js="ul-list">
          <li
            class="flex justify-between py-2 pl-2 pr-2 mt-1 mb-1 font-semibold bg-white border rounded shadow-sm  text-normal"
          >
            Estudar JS até a fluência
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-red-400 hover:text-red-600 delete"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </li>
          <li
            class="flex justify-between py-2 pl-2 pr-2 mt-1 mb-1 font-semibold bg-white border rounded shadow-sm  text-normal"
          >
            Estudar mais JS
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-red-400 hover:text-red-600 delete"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </li>
          <li
            class="flex justify-between py-2 pl-2 pr-2 mt-1 mb-1 font-semibold bg-white border rounded shadow-sm  text-normal"
          >
            Aprender React
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-red-400 hover:text-red-600 delete"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </li>
          <li
            class="flex justify-between py-2 pl-2 pr-2 mt-1 mb-1 font-semibold bg-white border rounded shadow-sm  text-normal"
          >
            Dominar JS
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-red-400 hover:text-red-600 delete"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </li>
        </ul>
        <div class="px-2">
          <form data-js="form-add">
            <input class=" w-full text-base rounded py-2 px-2 border mt-1
            font-semibold border-gray-300 focus:outline-none
            focus:border-indigo-500 bg-gray-100 focus:bg-white type="text"
            placeholder="Adicionar to-do" name="add" data-js="input-add" />
          </form>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
